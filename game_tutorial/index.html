<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Canvas</title>
		<style>
			* {
				padding: 0;
				margin-top: 20px;
			}
			
			canvas {
				background: #eee;
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<canvas id="myCanvas" width="480" height="320"></canvas>
		
		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			
			ctx.beginPath();
			ctx.rect(20, 40, 50, 50);
			ctx.fillStyle = "#FF0000";
			ctx.fill();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
			ctx.fillStyle = "green";
			ctx.fill();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.rect(160, 10, 100, 40);
			ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
			ctx.stroke();
			ctx.closePath();
			
			// my own filled circle in the lower right part
			var radius = 55;
			var x = canvas.width - radius;
			var y = canvas.height - radius;
			ctx.beginPath();
			ctx.arc(x, y, radius, 0, Math.PI * 2);
			ctx.fillStyle = "#fe0fff";
			ctx.fill();
			ctx.closePath();
		</script>
	</body>
</html>
